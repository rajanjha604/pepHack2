<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">baby-baby</h2>
            <h3 id="artist">justin-bieber</h3>
            <div class="img_container">
                <img src="images/Baby.jpg" alt="">
            </div>
            <audio src="music/Baby.mp3"></audio>

            <!-- add progress bar on UI -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="total_duration">3:39</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- music control options -->
            <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="previous"></i>
                    <i class="fas fa-play main_button" id="play" title="play"></i>
                    <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
